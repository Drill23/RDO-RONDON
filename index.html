    <style>
        /* Define color palette using CSS variables */
        :root {
            --primary-bg: #f4f7f6;
            --secondary-bg: #ffffff;
            --header-bg: #e9ecef;
            --table-header-bg: #dee2e6;

            --button-green: #28a745;
            --button-green-hover: #1e7e34;
            --button-yellow: #ffc107;
            --button-yellow-hover: #d39e00;
            --button-purple: #6f42c1;
            --button-purple-hover: #5a32a3;

        body {

            margin: 0;
            padding: 0;
            background-color: var(--primary-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1350px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--secondary-bg);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: var(--button-blue);
            margin-bottom: 30px;
        }

        .menu, .acoes {
            text-align: center;
            margin-bottom: 30px;
        }
        .menu-section {
            margin-bottom: 15px;

            border-bottom: 1px solid var(--border-color);

        .btn-semanal-t1 { background-color: var(--button-purple-light); }
        .btn-semanal-t1:hover { background-color: var(--button-purple-light-hover); }
        .btn-semanal-t2 { background-color: var(--button-purple-dark); }

        .btn-comparar-semana { background-color: var(--button-purple); }
        .btn-comparar-semana:hover { background-color: var(--button-purple-hover); }

        .btn-voltar { background-color: var(--button-grey); }

        canvas {

        /* Style for the specific view actions container */

            border-top: 1px solid var(--border-color); /* Separator line */

    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Visualizador de Rendimento Otimizado</h1>

             <!-- Actions specific to the current view -->
             <div class="acoes-visao">
                 <button class="btn-pdf btn-pdf-visao" onclick="exportarPDF_VisaoAtual()" style="display:none;">üìÑ Exportar Esta Vis√£o em PDF</button>
             </div>

    </div>

<script>
    let dados = {}, arquivos = {};
    let graficoComparativoInstancia = null;
    let graficoIndividualInstancia = null;

    function extrairInfo(nomeArquivo) {
        // ... (fun√ß√£o extrairInfo permanece a mesma) ...
        if (!nomeArquivo) return { nome: 'N/A', tipo: 'N/A', diaSemana: 'N/A', data: 'N/A', turno: 'N/A', tituloPeriodo: 'N/A' };
        const partes = nomeArquivo.replace('.json', '').split('.');
        const tipo = partes[0] === "semana" ? "semanal" : "diario";
        const turno = partes.includes("turno1") ? "Turno 1" : (partes.includes("turno2") ? "Turno 2" : "N/A");
        let diaSemana = "N/A", data = "N/A", tituloPeriodo = "N/A";
        if (tipo === "diario" && partes.length >= 5) {
            diaSemana = partes[0].charAt(0).toUpperCase() + partes[0].slice(1) + (partes[1] === "feira" ? "-feira" : "");
            data = partes[2] + "/" + partes[3] + "/20" + partes[4];
            tituloPeriodo = `${diaSemana}, ${data}`;
        } else if (tipo === "semanal" && partes.length >= 4) {
             diaSemana = `Semana ${partes[1].replace('a', ' a ')}`;
             tituloPeriodo = `Semana de ${partes[1].split('a')[0]} a ${partes[1].split('a')[1]}/${partes[2]}/20${partes[3]}`;
             data = "";
        }
        return { nome: nomeArquivo, tipo, diaSemana, data, turno, tituloPeriodo };
    }

    function destruirGraficos() {
        console.log("Tentando destruir gr√°ficos...");
        if (graficoComparativoInstancia) {
            graficoComparativoInstancia.destroy();
            graficoComparativoInstancia = null;
            console.log("Gr√°fico comparativo destru√≠do.");
        }
        if (graficoIndividualInstancia) {
            graficoIndividualInstancia.destroy();
            graficoIndividualInstancia = null;
             console.log("Gr√°fico individual destru√≠do.");
        }
        // Hide graph containers
        document.getElementById("graficoComparativoContainer").style.display = "none";
        document.getElementById("graficoIndividualContainer").style.display = "none";
    }

    function voltarMenu() {
        destruirGraficos();
        document.querySelector(".menu").style.display = 'block';
        document.querySelector(".voltar").style.display = 'none';
        document.getElementById("info").style.display = 'none';
        document.getElementById("contentArea").style.display = 'none';
        document.getElementById("resultado").innerHTML = "";
        // Hide the view-specific PDF button as well
        document.querySelector('.btn-pdf-visao').style.display = 'none';
    }

    async function exportarPDF_VisaoAtual() {
        console.log("Iniciando exporta√ß√£o PDF da vis√£o atual...");
        const elementToCapture = document.getElementById('contentArea');
        const infoDiv = document.getElementById('info'); // Get the info div
        const backButton = document.querySelector('.voltar');
        const pdfButton = document.querySelector('.btn-pdf-visao');

        // --- Prepare for Capture ---
        // 1. Hide buttons inside the content area temporarily
        const originalBackButtonDisplay = backButton.style.display; // Might be inside if structure changes
        const originalPdfButtonDisplay = pdfButton.style.display;
        // If back button is outside content area, find it differently if needed
        // For now assume back button is outside, hide only the PDF button inside
        pdfButton.style.display = 'none';

        // 2. Prepend the info title to the capture area (optional but good for context)
        const titleElement = document.createElement('div');
        titleElement.innerHTML = infoDiv.innerHTML; // Copy the content
        titleElement.style.fontSize = '1.3em';
        titleElement.style.fontWeight = 'bold';
        titleElement.style.textAlign = 'center';
        titleElement.style.marginBottom = '20px';
        elementToCapture.insertBefore(titleElement, elementToCapture.firstChild);


        // --- Configure PDF Options ---
        const infoText = infoDiv.innerText || 'Visao_Atual';
        const filename = `relatorio_${infoText.substring(0, 40).replace(/[^a-z0-9]/gi, '_')}.pdf`;

        const opt = {
          margin:       [0.5, 0.5, 0.5, 0.5], // Generous margins for content
          filename:     filename,
          image:        { type: 'jpeg', quality: 0.98 },
          html2canvas:  {
              scale: 2,
              useCORS: true,
              logging: false,
              // Capture based on the element's dimensions
              width: elementToCapture.scrollWidth,
              windowWidth: elementToCapture.scrollWidth,
              onrendered: function(canvas) {
                 // Ensure the canvas is fully painted (sometimes needed for complex rendering)
                 const ctx = canvas.getContext('2d');
                 ctx.webkitImageSmoothingEnabled = false;
                 ctx.mozImageSmoothingEnabled = false;
                 ctx.imageSmoothingEnabled = false;
             }
          },
          jsPDF:        { unit: 'in', format: 'a4', orientation: 'landscape' }
        };

        try {
            console.log(`Gerando PDF: ${filename} a partir de #contentArea`);
            await html2pdf().from(elementToCapture).set(opt).save();
            console.log("PDF da vis√£o atual gerado com sucesso.");
        } catch (error) {
            console.error("Erro ao gerar PDF da vis√£o atual:", error);
            alert("Ocorreu um erro ao gerar o PDF desta vis√£o. Verifique o console para detalhes.");
        } finally {
            // --- Cleanup After Capture ---
            // 1. Remove the prepended title
            elementToCapture.removeChild(titleElement);
            // 2. Restore button visibility
             pdfButton.style.display = originalPdfButtonDisplay;
            // Restore back button if it was hidden
            // backButton.style.display = originalBackButtonDisplay;
            console.log("Limpeza p√≥s-PDF conclu√≠da.");
        }
    }


    function mostrarCabecalho(info1, info2 = null) {
        // ... (fun√ß√£o mostrarCabecalho permanece a mesma) ...
        const div = document.getElementById("info");
        let titulo = "";
        if (info2) {
             const tipoRelatorio = info1.tipo === 'semanal' ? 'Semanal' : 'Di√°rio';
             titulo = `üìä Comparativo ${tipoRelatorio} (${info1.tituloPeriodo})<br>üîµ ${info1.turno} vs üü¢ ${info2.turno}`;
        } else {
             const tipoRelatorio = info1.tipo === 'semanal' ? 'Semanal' : 'Di√°rio';
             const corIcone = info1.turno === 'Turno 1' ? 'üîµ' : 'üü¢';
             titulo = `üìÑ Relat√≥rio ${tipoRelatorio} (${info1.tituloPeriodo})<br>${corIcone} ${info1.turno}`;
        }
        div.innerHTML = titulo;
        div.style.display = 'block'; // Show the header
    }

    // modo: 'diarioIndividual', 'semanalIndividual', 'comparativo'
    function mostrarTabela(dadosTurno1, infoTurno1, modo = 'diarioIndividual', dadosTurno2 = null, infoTurno2 = null) {
        let html = "<table><thead><tr><th>Produto</th>";
        const labels = [];
        const dadosGrafico1 = [];
        const dadosGrafico2 = [];

        destruirGraficos(); // Destroi antes de tudo
        console.log(`Modo de Tabela: ${modo}`);

        // --- L√ìGICA DA TABELA (COMPARATIVA OU INDIVIDUAL - Igual √† vers√£o anterior) ---
        if (modo === 'comparativo' && dadosTurno2 && infoTurno2) {
            // ... (l√≥gica comparativa id√™ntica √† vers√£o anterior) ...
             html += `<th class="numeric">${infoTurno1.turno} (%)</th><th class="numeric">${infoTurno2.turno} (%)</th><th class="numeric">Dif. (%)</th><th class="numeric">Dif. (Kg)</th><th class="numeric">Dif. (Cx)</th><th class="center">üèÜ Melhor Turno</th></tr></thead><tbody>`;
            let vitorias1 = 0, vitorias2 = 0, empates = 0;
            const produtosProcessados = new Set();
            for (let item1 of dadosTurno1) { // Processa itens do T1
                 const produto = item1.produto; produtosProcessados.add(produto);
                 const item2 = dadosTurno2.find(it => it.produto === produto);
                 const realizado1 = parseFloat(item1.realizado) || 0;
                 html += `<tr><td>${produto}</td><td class="numeric">${realizado1.toFixed(3)}%</td>`;
                 if (item2) { // Item em ambos
                    const realizado2 = parseFloat(item2.realizado) || 0; const quilos1 = parseFloat(item1.quilos) || 0; const quilos2 = parseFloat(item2.quilos) || 0; const caixas1 = parseFloat(item1.caixas) || 0; const caixas2 = parseFloat(item2.caixas) || 0;
                    const diffPerc = realizado2 - realizado1; const diffKg = quilos2 - quilos1; const diffCx = Math.round(caixas2) - Math.round(caixas1);
                    let melhorTurno = "Empate ü§î"; let classeMelhor = "na-meta";
                    if (diffPerc > 0.0001) { melhorTurno = `${infoTurno2.turno} üü¢`; vitorias2++; classeMelhor = 'positivo'; }
                    else if (diffPerc < -0.0001) { melhorTurno = `${infoTurno1.turno} üîµ`; vitorias1++; classeMelhor = 'negativo'; }
                    else { empates++; }
                    const classeDiffPerc = diffPerc > 0.0001 ? 'positivo' : (diffPerc < -0.0001 ? 'negativo' : 'na-meta'); const classeDiffKg = diffKg > 0 ? 'positivo' : (diffKg < 0 ? 'negativo' : 'na-meta'); const classeDiffCx = diffCx > 0 ? 'positivo' : (diffCx < 0 ? 'negativo' : 'na-meta');
                    html += `<td class="numeric">${realizado2.toFixed(3)}%</td><td class="numeric ${classeDiffPerc}">${diffPerc >= 0 ? '+' : ''}${diffPerc.toFixed(3)}%</td><td class="numeric ${classeDiffKg}">${diffKg >= 0 ? '+' : ''}${diffKg.toFixed(2)}</td><td class="numeric ${classeDiffCx}">${diffCx >= 0 ? '+' : ''}${diffCx}</td><td class="center ${classeMelhor}">${melhorTurno}</td>`;
                    labels.push(produto); dadosGrafico1.push(realizado1); dadosGrafico2.push(realizado2);
                 } else { // Item s√≥ no T1
                    html += `<td class="center">-</td><td colspan="4" class="center"><i>N√£o produzido no ${infoTurno2.turno}</i></td><td class="center">${infoTurno1.turno} üîµ</td>`;
                    labels.push(produto); dadosGrafico1.push(realizado1); dadosGrafico2.push(NaN);
                 } html += `</tr>`;
            }
            for (let item2 of dadosTurno2) { // Processa itens s√≥ do T2
                if (!produtosProcessados.has(item2.produto)) {
                    const produto = item2.produto; const realizado2 = parseFloat(item2.realizado) || 0;
                    html += `<tr><td>${produto}</td><td class="center">-</td><td class="numeric">${realizado2.toFixed(3)}%</td><td colspan="3" class="center"><i>N√£o produzido no ${infoTurno1.turno}</i></td><td class="center">${infoTurno2.turno} üü¢</td></tr>`;
                    labels.push(produto); dadosGrafico1.push(NaN); dadosGrafico2.push(realizado2);
                }
            }
            html += "</tbody></table>";
            html += `<div class="summary"><strong>Resumo Comparativo (${infoTurno1.tipo}):</strong><br>üîµ ${infoTurno1.turno} venceu em ${vitorias1} produto(s).<br>üü¢ ${infoTurno2.turno} venceu em ${vitorias2} produto(s).<br>ü§î Empates em ${empates} produto(s).<br><strong>üèÜ Vencedor Geral: ${vitorias1 > vitorias2 ? infoTurno1.turno : (vitorias2 > vitorias1 ? infoTurno2.turno : 'Empate T√©cnico')}</strong></div>`;
            // Prepara para desenhar gr√°fico comparativo
            desenharGraficoComparativo(labels, dadosGrafico1, dadosGrafico2, infoTurno1.turno, infoTurno2.turno);

        } else { // --- L√ìGICA INDIVIDUAL ---
            // ... (l√≥gica individual id√™ntica √† vers√£o anterior, incluindo c√°lculo de excedente/falta) ...
             if (modo === 'semanalIndividual') {
                 html += `<th class="numeric">Meta (%)</th><th class="numeric">Realizado (%)</th><th class="numeric">Dif. (%)</th><th class="numeric">Diferen√ßa (Kg)</th><th class="numeric">Diferen√ßa (Cx)</th><th class="center">Status</th></tr></thead><tbody>`;
             } else { html += `<th class="numeric">Meta (%)</th><th class="numeric">Realizado (%)</th><th class="numeric">Dif. (%)</th><th class="center">Meta Atingida</th><th class="numeric">Quilos (Kg)</th><th class="numeric">Caixas</th></tr></thead><tbody>`; }

             for (let item of dadosTurno1) {
                const produto = item.produto; const meta = parseFloat(item.meta) || 0; const realizado = parseFloat(item.realizado) || 0; const quilos = parseFloat(item.quilos) || 0; const caixas = parseFloat(item.caixas) || 0; const caixasArredondadas = Math.round(caixas);
                const diffPerc = realizado - meta; const classeDiffPerc = Math.abs(diffPerc) < 0.0001 ? 'na-meta' : (diffPerc > 0 ? 'positivo' : 'negativo'); const diffPercentFormatted = `${diffPerc >= 0 ? '+' : ''}${diffPerc.toFixed(3)}%`;
                html += `<tr><td>${produto}</td><td class="numeric">${meta.toFixed(3)}%</td><td class="numeric">${realizado.toFixed(3)}%</td><td class="numeric ${classeDiffPerc}">${diffPercentFormatted}</td>`;
                if (modo === 'semanalIndividual') {
                    let diffKgNum = 0; let diffCaixasNum = 0; let statusLabel = ""; let statusClass = ""; let displayDiffKg = "N/A"; let displayDiffCx = "N/A";
                    if (meta > 0 && realizado > 0) { const fator = meta / realizado; const targetKg = quilos * fator; const targetCaixas = caixas * fator; diffKgNum = quilos - targetKg; const diffCaixasPrecise = caixas - targetCaixas; diffCaixasNum = Math.ceil(Math.abs(diffCaixasPrecise)); displayDiffKg = `${diffKgNum >= 0 ? '+' : ''}${diffKgNum.toFixed(2)}`; displayDiffCx = `${diffKgNum >= 0 ? '+' : '-'}${diffCaixasNum}`; }
                    else if (meta == 0 && realizado == 0) { diffKgNum = 0; diffCaixasNum = 0; displayDiffKg = "+0.00"; displayDiffCx = "+0"; }
                    else if (meta > 0 && realizado == 0) { diffKgNum = -Infinity; diffCaixasNum = -Infinity; displayDiffKg = "(Falta)"; displayDiffCx = "(Falta)"; }
                    else if (meta == 0 && realizado > 0) { diffKgNum = quilos; diffCaixasNum = caixasArredondadas; displayDiffKg = `+${quilos.toFixed(2)}`; displayDiffCx = `+${diffCaixasNum}`; }
                    if (Math.abs(diffKgNum) < 0.01 && Math.abs(diffPerc) < 0.0001) { statusLabel = "üéØ Na Meta"; statusClass = "na-meta"; displayDiffKg = "+0.00"; displayDiffCx = "+0"; }
                    else if (diffKgNum > 0 || (meta == 0 && realizado > 0)) { statusLabel = "‚úÖ Excedente"; statusClass = "positivo"; }
                    else { statusLabel = "‚ùå Faltou"; statusClass = "negativo"; }
                    html += `<td class="numeric ${statusClass}">${displayDiffKg}</td><td class="numeric ${statusClass}">${displayDiffCx}</td><td class="center ${statusClass}">${statusLabel}</td>`;
                } else { const atingiu = realizado >= meta ? "‚úÖ" : "‚ùå"; html += `<td class="center">${atingiu}</td><td class="numeric">${quilos.toFixed(2)}</td><td class="numeric">${caixasArredondadas}</td>`; }
                html += `</tr>`;
                labels.push(produto); dadosGrafico1.push(meta); dadosGrafico2.push(realizado);

            html += "</tbody></table>";
            // Prepara para desenhar gr√°fico individual
            desenharGraficoIndividual(labels, dadosGrafico1, dadosGrafico2, infoTurno1.turno, modo);
        }

        document.getElementById("resultado").innerHTML = html;
        document.getElementById("contentArea").style.display = 'block'; // Mostra a √°rea de conte√∫do AP√ìS montar a tabela
        // Mostra o bot√£o PDF espec√≠fico da vis√£o AP√ìS montar a tabela e gr√°fico
        document.querySelector('.btn-pdf-visao').style.display = 'inline-block';
    }

    // Helper function for common chart options
    function commonChartOptions(titleText) {

        return { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'top' }, title: { display: true, text: titleText, font: { size: 16 } }, tooltip: { callbacks: { label: function(context) { let label = context.dataset.label || ''; if (label) { label += ': '; } if (context.parsed.y !== null && !isNaN(context.parsed.y)) { label += context.parsed.y.toFixed(3) + '%'; } else { label += 'N/D'; } return label; } } } }, scales: { y: { beginAtZero: true, ticks: { callback: function(value) { return value + '%'; } }, title: { display: true, text: 'Percentual (%)' } }, x: { ticks: { autoSkip: false, maxRotation: 70, minRotation: 0 } } }, animation: { duration: 0 } /* Disable animation for PDF */ };

    async function mostrar(tipo) {
        console.log(`Solicitado mostrar: ${tipo}`);
        document.querySelector(".menu").style.display = 'none';
        document.querySelector(".voltar").style.display = 'inline-block'; // Show back button immediately
        document.getElementById("info").style.display = 'none'; // Hide previous info
        document.getElementById("contentArea").style.display = 'none'; // Hide content until ready
        document.querySelector('.btn-pdf-visao').style.display = 'none'; // Hide PDF button until ready
        destruirGraficos(); // Ensure clean slate for graphs

        const infoDiario1 = extrairInfo(arquivos.diario1);
        const infoDiario2 = extrairInfo(arquivos.diario2);
        const infoSemanal1 = extrairInfo(arquivos.semanal1);
        const infoSemanal2 = extrairInfo(arquivos.semanal2);

        let dataAvailable = true; // Assume data is available initially

        // --- L√ìGICA PARA DECIDIR O QUE MOSTRAR ---
        try {
            // Define which data and info objects to use based on 'tipo'
            let data1, info1, data2 = null, info2 = null, modoTabela;
            switch(tipo) {
                case "diario1":
                    data1 = dados.diario1; info1 = infoDiario1; modoTabela = 'diarioIndividual'; break;
                case "diario2":
                    data1 = dados.diario2; info1 = infoDiario2; modoTabela = 'diarioIndividual'; break;
                case "comparar_dia":
                    data1 = dados.diario1; info1 = infoDiario1; data2 = dados.diario2; info2 = infoDiario2; modoTabela = 'comparativo'; break;
                case "semanal1":
                    data1 = dados.semanal1; info1 = infoSemanal1; modoTabela = 'semanalIndividual'; break;
                case "semanal2":
                    data1 = dados.semanal2; info1 = infoSemanal2; modoTabela = 'semanalIndividual'; break;
                case "comparar_semana":
                    data1 = dados.semanal1; info1 = infoSemanal1; data2 = dados.semanal2; info2 = infoSemanal2; modoTabela = 'comparativo'; break;
                default:
                    console.warn("Tipo de visualiza√ß√£o desconhecido:", tipo);
                    dataAvailable = false;
            }

            // Check if required data exists
            if (!data1 || (modoTabela === 'comparativo' && (!data2 || !info2))) {
                dataAvailable = false;
            }

            // --- MOSTRAR CONTE√öDO OU MENSAGEM DE ERRO ---
            if (dataAvailable) {
                mostrarCabecalho(info1, info2); // Show title first
                mostrarTabela(data1, info1, modoTabela, data2, info2); // This now also makes contentArea and PDF button visible
            } else {
                console.error(`Dados n√£o dispon√≠veis para ${tipo}`);
                 // No need to destroy graphs again here, done at the start
                 document.getElementById("info").innerHTML = `‚ùå Arquivos necess√°rios para a visualiza√ß√£o '${tipo}' n√£o foram encontrados ou est√£o incompletos. Verifique o arquivo index.json e os arquivos de dados.`;
                 document.getElementById("info").style.display = 'block'; // Show error message
                 document.getElementById("contentArea").style.display = 'none'; // Keep content hidden
                 document.querySelector('.btn-pdf-visao').style.display = 'none'; // Ensure PDF button is hidden
            }

        } catch (error) {
             console.error("Erro ao processar 'mostrar' para", tipo, ":", error);
             destruirGraficos(); // Clean up graphs on error
             document.getElementById("info").innerHTML = `‚ùå Erro ao processar a visualiza√ß√£o '${tipo}': ${error.message}. Verifique o console.`;
             document.getElementById("info").style.display = 'block';
             document.getElementById("contentArea").style.display = 'none';
             document.querySelector('.btn-pdf-visao').style.display = 'none';
        }
    }

    async function iniciar() {
        // ... (L√≥gica de 'iniciar' permanece a mesma) ...
        try {
            const response = await fetch("index.json");
            if (!response.ok) throw new Error(`Erro ao carregar index.json: ${response.status} ${response.statusText}`);
            const lista = await response.json();
            dados = {}; arquivos = {}; const promessas = []; const fileMap = { semanal1: null, semanal2: null, diario1: null, diario2: null };
            for (let nome of lista.arquivos) {
                const info = extrairInfo(nome); let key = null;
                 if (info.tipo === "semanal" && info.turno === "Turno 1") key = 'semanal1'; else if (info.tipo === "semanal" && info.turno === "Turno 2") key = 'semanal2'; else if (info.tipo === "diario" && info.turno === "Turno 1") key = 'diario1'; else if (info.tipo === "diario" && info.turno === "Turno 2") key = 'diario2';
                 if (key) { fileMap[key] = nome; } else { console.warn(`Arquivo n√£o classificado ou formato inv√°lido: ${nome}`); }
            }
             for (const key in fileMap) {
                const nome = fileMap[key];
                if (nome) {
                    arquivos[key] = nome;
                    promessas.push( fetch(nome).then(res => { if (!res.ok) throw new Error(`Falha ao carregar ${nome}: ${res.statusText}`); return res.json(); }).then(data => { dados[key] = data; }).catch(err => { console.error(`Erro carregando ${nome}:`, err); dados[key] = null; }) );
                } else { console.log(`Nenhum arquivo encontrado para a chave: ${key}`); dados[key] = null; }
            }
            await Promise.all(promessas);
            document.getElementById("status").style.display = "none"; console.log("Dados carregados:", dados); console.log("Arquivos mapeados:", arquivos);
        } catch (error) { console.error("Erro cr√≠tico ao iniciar:", error); document.getElementById("status").innerHTML = `‚ùå Erro cr√≠tico ao carregar dados: ${error.message}. Verifique o console e o arquivo index.json.`; document.getElementById("status").style.color = "red"; }
    }

    window.onload = iniciar;

</script>
